<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        tong1=0;
        for (let i = 1; i <= 10; i++) {
            tong1+=i;
        }
        document.write("Tong 10 so tu nhien dau tien la: "+tong1+"<br>");
        tong2=0;
        let i = 1;
        while (i <= 10) {
            tong2+=i;
            i++;
        }
        document.write("Tong 10 so tu nhien dau tien la: "+tong2+"<br>");
        tong3=0;
        let j = 1;
        do {
            tong3+=j;
            j++;
        }while (j <= 10)
        document.write("Tong 10 so tu nhien dau tien la: "+tong3+"<br>");
    </script>
</body>
</html>
