<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhTong(a,b){
            return a+b;
        }
        function giaiThua(n){
            if(n==0){
                return 1;
            }
            return n*giaiThua(n-1);
        }
        function tinhTong_in(a,b){
            document.write(a+b);
        }
        console.log(giaiThua(3));
    </script>
</body>
</html>
