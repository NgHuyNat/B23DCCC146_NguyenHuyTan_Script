<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
        function member(name) {
  name = name || "Guess";
  return name;
}
console.log(member()); /* ouput: Guess */
console.log(member("Dương Minh Trí")); /* ouput: "Dương Minh Trí" */ /* output: 20 */
    </script>
  </body>
</html>
