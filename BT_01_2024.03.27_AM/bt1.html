<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        do {
            document.write("Sinh vien UDU <br>  ");
            i++;
        
        }while (i <= 10)
    </script>    
</body>
</html>
