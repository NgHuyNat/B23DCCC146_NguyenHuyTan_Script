<!DOCTYPE html>
<html>
<head>
<style>
.product-container {
    display: flex;
}

.product {
    border: 1px solid black;
    width: 300px;
    padding: 10px;
    margin: 10px;
}

.product:hover {
    border-color: red;
}

.product-name, .product-price {
    color: black;
}

.product-name:hover{
    color: rgb(51, 170, 12);    

} 
.product-price:hover {
    color: blue;
}
</style>
</head>
<body>
<div class="product-container">
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/305658/iphone-15-pro-max-blue-thumbnew-600x600.jpg" alt="Product 1" width="100%">
        <h2 class="product-name">Iphone 15 Pro Max Titan Black</h2>
        <p class="product-price">30.999.000 VND</p>
    </div>

    <div class="product">
        <img src="https://cdn.tgdd.vn/ValueIcons/iphone.jpg" alt="Product 2" width="100%">
        <h2 class="product-name">Iphone 14 Pro Max Gold</h2>
        <p class="product-price">25.499.000 VND</p>
    </div>
    <div class="product">
        <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-13_2_.png" alt="Product 3" width="100%">
        <h2 class="product-name">Iphone 15 Plus Pink</h2>
        <p class="product-price">28.000.000 VND</p>
    </div>
    <div class="product">
        <img src="https://hc.com.vn/i/ecommerce/media/GS.006091_FEATURE_71014.jpg" alt="Product 4" width="100%" height="70%">
        <h2 class="product-name">Iphone 12 Blue</h2>
        <p class="product-price">12.199.000 VND</p>
</div>
</body>
</html>
